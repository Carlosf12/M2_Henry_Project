<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieRater</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1>MovieRater</h1>
        </div>
    </header>

    <main class="container mt-4">
        <div id="movie-list-container" class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card movie-card">
                    <img src="..." class="card-img-top movie-poster" alt="...">
                    <div class="card-body">
                        <h5 class="card-title movie-title">Movie Title</h5>
                        <p class="card-text movie-year">Year: 2023</p>
                        <p class="card-text movie-genre">Genre: Action, Adventure</p>
                        <p class="card-text movie-rate">Rating: 4.5/5</p>
                    </div>
                </div>
            </div>
            </div>
    </main>

    <script src="./scripts/tempData.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
